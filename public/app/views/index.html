<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My First Angular Application!</title>

     <!--set the base path for angular routing -->
     <base href="/">

     <!--CSS -->
    <!-- load Bootstrap and Fontawesome from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            padding-top: 50px;
        }
    </style>

    <!--JS-->
    <!--load angular and angular-route via CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    

     <!--load our custom angular app files -->
    <script src="app.js"></script>
    <script src="app.routes.js"></script>

  </head>
  <body class="container" ng-app="firstApp" ng-controller="mainController as main">

       <!--HEADER AND NAVBAR -->
       <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Леа</a>
                    </div>

                    
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/"><i class="fa fa-home"></i> Home <span class="sr-only">(current)</span></a></li>
                        <li><a href="/about"><i class="fa fa-shield"></i> About <span class="sr-only">(current)</span></a></li>
                        <li><a href="/contact"><i class="fa fa-comment"></i> Contact <span class="sr-only">(current)</span></a></li>
                    </ul>
                    </div>
                </div>
            </nav>
       </header>

        <!--MAIN CONTENT AND INJECTED VIEWS -->
        <main>

            <div class="jumbotron text-center">
                <h1>{{ main.bigMessage }}</h1>
            </div>

             <!--angular templating will go here -->
              <!--this is where content will be injected -->
              <div class="content-views">
                  <div ng-view></div>
              </div>

        </main>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
